schema-version: v2
kind: plugin
metadata:
  name: calculator-sum
  display-name: calculator-sum
  description: calculator sum
  version: 0.0.1
  picture: plugin.png
spec:
  type: app
  compatibility:
    - python
  docs:
    pt-br: docs/pt-br/docs.md
    en-us: docs/en-us/docs.md
  single-use: False
  repository: git@github.com:satooru/stk-sandbox.git
  technologies: # Ref: https://docs.stackspot.com/create-use/create-content/yaml-files/plugin-yaml/#technologies-1
    - Api
  stk-projects-only: false
  inputs:
    - label: Type the name of your resource
      name: resource
      type: text
      required: true
      default: Client
      pattern: '([A-Z][a-z]+)+'
      help: 'Inform your resource name (e.g.: Client)'
    - label: Choose the http method of the new endpoint
      name: method
      type: text
      items:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
      default: GET
      required: true
      help: 'Inform the method of the endpoint (e.g.: post or delete)'
  hooks:
    - type: edit
      trigger: after-render
      path: calculator.py
      changes:
        - insert:
            line: 0
            value: "import sum"
            when:
              not-exists: "import sum"
        - search:
            string: "# call"
            insert-after:
              value: "print('sum: ' + sum.sum(1,1))"
            when:
              not-exists: "print('sum: ' + sum.sum(1,1))"